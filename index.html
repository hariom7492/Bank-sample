
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66107b234b.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    
    <title>Home Page</title>
</head>

<body>

    <div class="top-section">
        <h1 id="heading">Welcome to Bank</h1>
        <div class="bank">
            <div class="bank_title">
                Available Bank Balance in <span id="bank_title-month">%Month%</span>:
            </div>

            <div class="bank_balance">+ 12300.00</div>

            <div class="bank_deposit clearfix">
                <div class="bank_deposit--text">Deposit</div>
                <div class="right">
                    <div class="bank_deposit--value">+ 65600.00</div>

                </div>
            </div>

            <div class="bank_withdraw clearfix">
                <div class="bank_withdraw--text">Withdrawn</div>
                <div class="right clearfix">
                    <div class="bank_withdraw--value">- 849600.00</div>

                </div>
            </div>
        </div>
    </div>
    <div class="user clearfix">
        <div class="user-text">CRN :</div>
        <div class="right">
            <div class="user-value">A1554123T2</div>
        </div><br>

        <div class="user-text">Account Holder Name :</div>
        <div class="right">
            <div class="user-value">HARIOM KUMAR</div>
        </div><br>
        <div class="user-text">Account Number :</div>
        <div class="right">
            <div class="user-value">34161472864</div>
        </div>
    </div>


    <div class="bottom">
        <div class="add">
            <div class="add_container">
                <select class="add_type">
                    <option value="dep" selected>Deposit</option>
                    <option value="withd">Withdraw</option>
                </select>
                <input type="text" class="add_description" placeholder="Add description">
                <input type="number" class="add_value" placeholder="Value">
                <button class="add_btn"><i class="far fa-check-circle"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="deposit">
                <h2 class="deposit_title">Deposit</h2>

                <div class="deposit_list">


                </div>
            </div>



            <div class="withdrawn">
                <h2 class="withdrawn_title">Withdrawn</h2>

                <div class="withdrawn_list">


                </div>
            </div>
        </div>


    </div>

    <script src="./js/app.js"></script>
    </body>
    </html>
